---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: webapp
spec:
  replicas: 2
  template:
    metadata:
      labels:
        app: webapp
    spec:
      volumes:
        - name: conjur-access-token
          emptyDir:
            medium: Memory

      containers:
      - name: authenticator
        image: webapp:local
        command: [ ./authenticator.rb ]
        env:
        - name: CONJUR_APPLIANCE_URL
          value: https://conjur-follower.conjur.svc.cluster.local/api
        - name: CONJUR_AUTHN_URL
          value: https://conjur-follower.conjur.svc.cluster.local/api/authn-k8s/minikube/default
        - name: CONJUR_ACCOUNT
          value: dev
        - name: CONJUR_AUTHN_LOGIN
          value: webapp
        - name: CONJUR_SSL_CERTIFICATE
          valueFrom:
            configMapKeyRef:
              name: webapp
              key: ssl_certificate
        volumeMounts:
        - mountPath: /run/conjur
          name: conjur-access-token

      - name: webapp
        image: webapp:local
        command: [ ./webapp.rb ]
        env:
        - name: CONJUR_APPLIANCE_URL
          value: https://conjur-follower.conjur.svc.cluster.local/api
        - name: CONJUR_ACCOUNT
          value: dev
        - name: CONJUR_SSL_CERTIFICATE
          valueFrom:
            configMapKeyRef:
              name: webapp
              key: ssl_certificate
        volumeMounts:
        - mountPath: /run/conjur/
          name: conjur-access-token

